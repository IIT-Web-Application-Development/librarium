<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ITMD 462/562 - Team2 Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/librarium.css">
</head>
<body>
	<div class="container">
		<div class="container-fluid content-holder">
			<div class="row mainHeading margin5">
				<div class="col-xs-9">
					<h2 class="paddingLeft280">Librarium Website</h2>
				</div>
				<div class="col-xs-3">
					<img src="images/booksLogo.png" class="mainImage" alt="logoDisplay">
				</div>
			</div>
			<h1 align="center">Checkout Books</h1>
			<table id="categorizedTable" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th width="20%">Book Name</th>
						<th width="20%">Author</th>
						<th width="15%">ISBN</th>
						<th width="15%">Original Cost</th>
						<th width="15%">Member Cost</th>
						<th width="15%">Location</th>
						<th width="15%">Delete</th>
					</tr>
				</thead>
				<tbody id="checkoutTbody">
				</tbody>
			</table>
			<hr width="12%" class="checkoutHR"/>
			<div>
				<span id="costOfBooks" class="paddingLeft675"></span>
			</div>
			<div>
				<span id="dateOfRental"></span>
				<span id="memberTrueOrFlase" class="hide"></span>
			</div>
			<div id="rentButton" class="paddingRight50">
				<button id="rent" type="button" class="btn btn-primary rentButtonAlign">Rent</button>
			</div>
			<div id="reviewContent" class="marginTop100">
				<h3 id="bookTitle" align="center"></h3>
				<div id="listOfReviews"></div>
			</div>			
			<div id="calculateCost" class="paddingTop10">
				<div>
					<span class="margin5">Would you like to calculate your remaining Balance?</span>
				</div>
				<span>
					$ <input class="totalBalance" id="totalBalance" type="number" placeholder="Cash on Hand"> 
					 $ <input class="bookRentCost" type="number" id="bookRentCost" disabled>
					<div class="paddingLeft20 displayInLine">
						<button id="calculateBudget" class="btn btn-default">Calculate remaining Balance</button>
					</div>
				</span>
				<br>
				<div class="remainingBalance hide marginTop20 paddingTopBottom10" id="remainingBalance"></div>
			</div>
		</div>
	</div>

	<div id="confirmRent" class="modal fade" role="dialog">
  		<div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button id="closeSymbol" type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		      	<div class="marginLeft250">
		      		<img width="50px" src="images/checkMark.png">
		      	</div>
		      	<div class="textAlignCentre">
		      		  <span id="contentValueRent"></span>
		   		</div>
		      </div>
		      <div class="modal-footer">
		        <button id="closeConfirm" type="button" class="btn btn-link" data-dismiss="modal">Ok</button>
		        </div>
		    </div>
  		</div>
  	</div>

  		<div id="waitModalCheckout" class="modal fade" role="dialog">
  		<div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      	<div class="marginLeft250">
		      		<img width="50px" src="images/throbber.gif">
		      	</div>
		      	<div class="textAlignCentre">
		      		  <span id="contentValueLoader">Please Wait...</span>
		   		</div>
		      </div>
		    </div>
  		</div>
	</div>

	<div id="invalidModel" class="modal fade" role="dialog">
  		<div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button id="closeSymbol" type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		      	<div class="textAlignCentre">
		      		  <span >Please enter valid value....</span>
		   		</div>
		      </div>
		      <div class="modal-footer">
		        <button id="closeInValidModal" type="button" class="btn btn-link" data-dismiss="modal">Ok</button>
		        </div>
		    </div>
  		</div>
  	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="scripts/librariumCheckout.js"></script>
	
</body>
</html>
